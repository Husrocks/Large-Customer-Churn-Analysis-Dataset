<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #c2e9fb, #a1c4fd);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 70%;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 24px;
            color: #222;
        }
        .sections {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 30%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }
        .section-title {
            background: black;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #333;
            margin: 5px 0;
        }
        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connect with us</h2>
        
        <div class="sections">
            <div class="section">
                <span class="section-title">Main Office</span>
                <p>Institute For Art & Culture</p>
                <p class="bold">zurqulnan@gmail.com <br>agha.munim1@gmail.com</p>
            </div>
            
            <div class="section">
                <span class="section-title">Social</span>
                <p>Instagram <span class="bold">imhussnain.1</span></p>
                <p>Instagram <span class="bold">whomunim</span></p>
            </div>
            
            <div class="section">
                <span class="section-title">Contributors</span>
                <p class="bold">Hussnain Bashir</p>
                <p class="bold">Agha Munim Ahmed Khan</p>
            </div>
        </div>
    </div>
</body>
</html>
